<script src="../../../assets/uswds-1.0.0/js/uswds.min.js"></script>

<div class="col-md-6">
  <legend>Email Solicitation Point of Contact</legend>
  <form [formGroup]="myForm" (ngSubmit)="emailContact()">

    <div class="form-group">
      <label for="emailTo">To:</label>
      <input type="text"
             id="emailTo"
             class="form-control"
             formControlName="emailTo">
    </div>
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text"
             id="subject"
             class="form-control"
             formControlName="subject">
    </div>
   <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message"
             rows="10"
             cols="100"
             class="form-control"
             formControlName="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Email</button>
  </form>
</div>
