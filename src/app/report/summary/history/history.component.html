<div style="font-size: 16px;">
    <div class="list-title" style="width: 100%;">
        Action History
    </div>
    <div class="list-content">
        <ul *ngIf="history" class="nopadding">
            <li *ngFor="let action of history" style="list-style: none;">{{action.date}} - <span style="font-weight: 600">{{action.user}}</span> {{action.action}}</li>
        </ul>
    </div>
  
</div>
