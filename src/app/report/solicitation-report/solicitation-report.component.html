<div style="padding: 0px 20px">

    <p-dataTable styleClass="myStyle" #dt
                     sortField="predictions.value"
                     sortOrder="-1"
                     [value]="solicitations"
                     [rows]="15"
                     [paginator]="true"
                     [pageLinks]="4"
                     [rowsPerPageOptions]="[10, 15, 20]"
                     [globalFilter]="gb">
      
      <p-column field="solNum" header="Solicitation ID" [sortable]="true" [filter]="false" filterPlaceholder="Search" [style]="{'width': '170px'}"></p-column>
      
      <p-column field="title" header="Solicitation Title" [sortable]="true" [filter]="false" filterPlaceholder="Search">
        <ng-template let-sol="rowData" pTemplate="body">
          <a href="{{sol.url}}" target="_blank">{{sol.title}}</a>
        </ng-template>
      </p-column>
      
      <p-column field="noticeType" header="Notice Type" [sortable]="true" [filter]="true" [style]="{'overflow':'visible', 'width': '200'}"  filterPlaceholder="Search">
        <ng-template pTemplate="filter" let-col>
            <p-dropdown [options]="solType" [style]="{'width':'100%'}" (onChange)="dt.filter($event.value,col.field,col.filterMatchMode)" styleClass="ui-column-filter"></p-dropdown>
        </ng-template>
      </p-column>
      
      <p-column field="date" header="Date Posted on FedBizOpps" [sortable]="true" [style]="{'width': '150px'}" filterPlaceholder="Search"></p-column>
      
      <p-column field="predictions.value" header="SRT Review Result" [sortable]="true" [filter]="true" [style]="{'overflow': 'visible', 'width': '200px'}" filterPlaceholder="Search">
        <ng-template pTemplate="filter" let-col>
            <p-dropdown [options]="revResult" [style]="{'width':'100%'}" (onChange)="dt.filter($event.value,col.field,col.filterMatchMode)" styleClass="ui-column-filter"></p-dropdown>
        </ng-template>
        <ng-template let-sol="rowData" pTemplate="body">
          <div *ngIf="sol.predictions.value == 'RED'">
            <div *ngIf="sol.eitLikelihood.value == 'Yes'" style="text-align: center;">
              <span [style.color]="sol.predictions.value"><button class="button" (click)="selectSol(sol)" style="border: none;"><i class="fa fa-exclamation-triangle"></i>&nbsp;&nbsp;<span style="text-decoration: underline;">Action Requested</span></button></span>
            </div>
            <div *ngIf="sol.eitLikelihood.value == 'No'">
              <span>Not Applicable</span>
            </div>
          </div>
          <div *ngIf="sol.predictions.value == 'GREEN'">
            <span [style.color]="sol.predictions.value"><i class="fa fa-check"></i> Pass</span>
          </div>
        </ng-template>
      </p-column>

      <p-column field="actionStatus" header="Action Status" [sortable]="true" [style]="{'width': '200px'}" filterPlaceholder="Search"></p-column>
      
      <p-column field="actionDate" header="Latest Action Date" [sortable]="true" [style]="{'width': '110px'}" filterPlaceholder="Search"></p-column>

      <p-column field="agency" header="Agency" [sortable]="true" [filter]="false" filterPlaceholder="Search"></p-column>
      
      <p-column field="office" header="Office" [sortable]="true" [filter]="false" filterPlaceholder="Search"></p-column>
    </p-dataTable>
</div>
