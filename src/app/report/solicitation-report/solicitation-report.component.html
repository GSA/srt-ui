<div class="row nopadding">
    <table style="width: calc(100% - 20px); margin: 0px 0px 20px 0px">
        <tr>
            <td style="vertical-align: middle;  text-align: right; padding-right: 20px;"> Keyword Search:  </td>
            <td style="vertical-align: middle; width: 400px">
                 <div class="input-group" id="solsearch">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">
                            <span class=" glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                    <input #gb type="text" class="search-query form-control" placeholder="Global Filter" />
                </div>
            </td>
            <td id="csv"> Export As:<img id="csvlogo" src="https://s3.amazonaws.com/srt.bucket/assets/downloadcsv.jpeg" (click)="dt.exportCSV()"></td>
        </tr>
    </table>

</div>

<p-dataTable #dt [value]="solicitations"
                 selectionMode="single"
                 [(selection)]="solicitation"
                 (onRowSelect)="onRowSelect($event)"
                 [rows]="15"
                 [paginator]="true"
                 [pageLinks]="4"
                 [rowsPerPageOptions]="[10, 15, 20]"
                 [globalFilter]="gb">
  <p-header>
      <div><h3>Accessibility Review Results</h3></div>
  </p-header>
  <p-column field="solNum" header="Solicitation" [sortable]="true" [filter]="false" filterPlaceholder="Search"></p-column>
  <p-column field="noticeType" header="Notice Type" [sortable]="true" [filter]="true" [style]="{'width': '90px'}"  filterPlaceholder="Search"></p-column>
  <p-column field="title" header="Title" [sortable]="true" [filter]="false" filterPlaceholder="Search"></p-column>
  <p-column field="predictions.value" header="Review Result" [sortable]="true" [filter]="true" [style]="{'width': '90px'}" filterPlaceholder="Search">
    <ng-template let-sol="rowData" pTemplate="body">
      <div *ngIf="sol.predictions.value == 'RED'">
        <span [style.color]="sol.predictions.value"><i class="fa fa-exclamation-triangle"></i> {{sol.predictions.value}}</span>
      </div>
      <div *ngIf="sol.predictions.value == 'GREEN'">
        <span [style.color]="sol.predictions.value"><i class="fa fa-check"></i> {{sol.predictions.value}}</span>
      </div>
    </ng-template>
  </p-column>
  <p-column field="reviewRec" header="Manual Review Recommended" [sortable]="true" [filter]="true" [style]="{'width': '110px'}" filterPlaceholder="Search"></p-column>
  <p-column field="reviewStatus" header="Review Status" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
  <p-column field="date" header="Date Ingested" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
  <p-column field="isReadable" header="Machine Readable (Yes/No)" [sortable]="true" [filter]="false" [style]="{'width': '90px'}"filterPlaceholder="Search"></p-column>
  <p-column field="eitLikelihood" header="EIT (ICT) (Yes/No)" [sortable]="true" [filter]="false" [style]="{'width': '90px'}"filterPlaceholder="Search"></p-column>
  <p-column field="agency" header="Agency" [sortable]="true" [filter]="false" filterPlaceholder="Search"></p-column>
  <p-column field="office" header="Office" [sortable]="true" [filter]="false" filterPlaceholder="Search"></p-column>
  <p-column field="contact" header="Contact" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
  <p-column field="position" header="Position" [sortable]="true" [filter]="false" filterPlaceholder="Search"></p-column>
</p-dataTable>
