<main id="content" class="bypass-block-target" tabindex="-1"> 
<!--<div class='register-title'>Log In</div>-->
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email Address        
        <span class="input-invalid" *ngIf="errorMessage && (myForm.value.email == null || myForm.value.email == '')">Please fill in requred field</span>
    </label>
    <input type="email"
            id="email"
            class="form-control"
            [ngClass]="{'error-form': errorMessage && (myForm.value.email == null || myForm.value.email == '')}"
            formControlName="email">
  </div>
  <div class="form-group" style="margin-bottom: 40px;">
    <label for="password">Password        
        <span class="input-invalid" *ngIf="errorMessage && (myForm.value.password == null || myForm.value.password == '')">Please fill in requred field</span>
    </label>
    <input type="password"
            id="password"
            class="form-control"
            [ngClass]="{'error-form': errorMessage && (myForm.value.password == null || myForm.value.password == '')}"
            formControlName="password">
  </div>
  
  <div *ngIf="errorMessage" class="login-error">
      Login Failed. {{errorInformation}}
  </div>

  <button type="submit" class="srt-button">Log In</button>

  <div style="padding-top: 20px;"><a href="#">Forgot Password?</a></div>

</form>
</main>
