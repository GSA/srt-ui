<!-- SRTDashHeaderView -->
<div id="header" style="padding: 0px;">
  <nav class="us-navbar navbar-default">
        <div class="container-fluid" style="padding: 0px;">
            <div class="navbar-header nopadding" style="height: 60px">
                <a class="navbar-left" [routerLink]="['/srt']"><img id="srtlogo" src="../../assets/srtlogo.png"></a>
            </div>

        <div class="collapse navbar-collapse" id="navbar" style="padding: 0px;">
                <ul *ngIf="firstName" class="nav navbar-nav">
                    <li data-toggle="tab" [routerLink]="['/srt']" [ngClass]="{'active': GetHash('srt')}"><a>Home</a></li>
                    <li data-toggle="tab" [routerLink]="['/report']" [ngClass]="{'active': GetHash('report')}"><a>Manage/Review Workload</a></li>
                    <li data-toggle="tab" [routerLink]="['/analytics']" [ngClass]="{'active': GetHash('analytics')}"><a>View Analytics</a></li>
                    <li data-toggle="tab" [routerLink]="['/admin']" [ngClass]="{'active': GetHash('admin')}"><a>Manage Access Requests</a></li>
                <!--    <li data-toggle="tab"><a href="#">Help Us Improve</a></li> -->
                    <li data-toggle="tab" [routerLink]="['/contactus']" [ngClass]="{'active': GetHash('contactus')}"><a>Contact Us</a></li>
                    <li data-toggle="tab" [routerLink]="['/faq']" [ngClass]="{'active': GetHash('faq')}"><a>FAQ</a></li>

                </ul>
                <div class=" gsa_logo">
                    <a href='#' class="logo_li">
                    <div class='span-logo' >
                        <img src='../../assets/gsa-logo.png'/>
                    </div>
                    </a>
                </div>
                <ul *ngIf="firstName" id="gsaDropdown" class="nav navbar-nav" style="float: right;">
                    <li class="dropdown">
                        <a *ngIf="firstName" href="#" class="dropdown-toggle"
                                    style="font-weight: 300"
                                    data-toggle="dropdown"
                                    role="button"
                                    aria-haspopup="true"
                                    aria-expanded="false">Hello, {{firstName}}<span class="caret"></span></a>

                        <ul class="dropdown-menu">
                            <li><a [routerLink]="['/profile']" style="padding: 10px 20px;">Profile</a></li>
                            <li><a [routerLink]="['/password']" style="padding: 10px 20px;">Password</a></li>
                            <li><button class="dropdown-item" type="button" style="padding: 10px 20px;" (click)="onLogout()">Log Out</button></li>
                      </ul>
                    </li>
                </ul>

            </div>

        </div>
    </nav>
    <hr style="margin: 0px; height: 0px;">
</div>
