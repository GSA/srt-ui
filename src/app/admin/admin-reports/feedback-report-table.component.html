<div>
  <h1 id="anchor-Feedback-Table" class="srt-blue analytic-big-title">Feedback</h1>

  <p-table #dt [value]="data" [paginator]="true" [rows]="15" [showCurrentPageReport]="true"
           [globalFilterFields]="['solicitation_number', 'title', 'question', 'answer', 'email', 'date', 'agency']"
           [columns]="cols" [resizableColumns]="true">

    <ng-template pTemplate="caption">
      <div class="table-caption">
        <i class="pi pi-search icon-search"></i>
        <input type="text" size="30" placeholder="Global Filter"
               (input)="dt.filterGlobal($event.target.value, 'contains')" class="global-filter">
        
        <button type="button" class="usa-button export-button" (click)="dt.exportCSV()">
          <span class="usa-icon" aria-hidden="true">
            <i class="pi pi-file icon-file"></i>
          </span>
          CSV Export
        </button>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th pResizableColumn style="width: 15%">Solicitation Number</th>
        <th pResizableColumn style="width: 20%">Title</th>
        <th pResizableColumn style="width: 0%; display:none">Question ID</th>
        <th pResizableColumn>Question</th>
        <th pResizableColumn>Answer</th>
        <th pResizableColumn>User</th>
        <th pResizableColumn>Agency</th>
        <th pResizableColumn style="width: 10%">Date</th>
        <th pResizableColumn style="display:none">Notes</th>
        <th pResizableColumn style="width: 10%">Details</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row>
      <tr>
        <td>
          <a [routerLink]="['/solicitation/report', row.id]">
            {{row['solicitation_number']}}
          </a>
        </td>
        <td>{{row['title']}}</td>
        <td style="display:none">{{row['questionID']}}</td>
        <td>{{row['question']}}</td>
        <td>{{row['answer']}}</td>
        <td>{{row['email']}}</td>
        <td>{{row['agency']}}</td>
        <td>{{row['date']}}</td>
        <td style="display:none">{{row['note']}}</td>
        <td class="details-cell">
          <a [routerLink]="['/solicitation/feedback/form', row.solicitation_number]">
            <button type="button" class="btn btn-primary">
              Details
            </button>
          </a>
        </td>
      </tr>
    </ng-template>

  </p-table>

</div>
