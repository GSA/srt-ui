<main id="content" class="bypass-block-target" tabindex="-1">

  <div style="padding-left: 20px">

    <div class="row nopadding">
      <div style="padding-top: 20px; padding-bottom: 20px;" class="clearfix">
        <div class="srt-page-title srt-blue" style="padding-bottom: 5px;" role="heading" aria-level="1">Masquerade</div>
      </div>

      <div style="padding: 20px">Value: {{ masqForm.value | json }}</div>

      <div>
        <form [formGroup]="masqForm" (ngSubmit)="onSubmit(masqForm)">
          <div class="row">
            <div class="col-xs-2" style="text-align: right">
              <label for="agency">Agency:</label>
            </div>
            <div class="col-xs-10">
              <input placeholder="" formControlName="agency" id="agency"/>
            </div>
          </div>

          <div class="row" style="padding-top: 10px;">
            <div class="col-xs-2" style="text-align: right">
              <label for="role">User type:</label>
            </div>
            <div class="col-xs-10">
              <select placeholder="Just a placeholder" formControlName="role" id="role">
                <option value="Administrator">GSA Admin</option>
                <option value="SRT Program Manager">SRT Admin</option>
                <option value="Section 508 Coordinator">Section 508 Coordinator</option>
                <option value="CO / COR">CO / COR</option>
                <option value="Executive User">Executive User</option>
              </select>
            </div>
          </div>

          <button type="submit">Submit</button>

        </form>
      </div>
    </div>


  </div>
</main>
