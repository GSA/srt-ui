<main id="content" class="bypass-block-target">
<div class="container">
  <div class="impcontainer">
    <table class="table table-bordered">
      <tr>
        <th scope="col">Solicitation Feedback</th>
        <th scope="col">Submitter</th>
        <th scope="col">Submission Date</th>
      </tr>

      <tr *ngFor="let item of feedback">
        <td>
          <a [routerLink]="['/solicitation/feedback/form', item.solNum]">{{item.title}}</a>
        </td>
        <td>{{item.submitter}}</td>
        <td>{{item.date}}</td>
      </tr>

    </table>
  </div>
</div>
</main>
