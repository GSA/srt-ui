<main id="content" class="usa-section">
  <app-summary [step1]="step1" [step2]="step2" [step3]="step3" [solicitationID]="solicitationID" [type]="type"></app-summary>

  <div class="grid-container">
    <div class="grid-row grid-gap">
      <div class="grid-col-12">
        <!-- Back link using USWDS typography and spacing -->
        <div class="margin-bottom-4">
          <a [routerLink]="['/solicitation/report']" class="usa-link usa-link--back">
            Back to Solicitation Review Results for Section 508 Requirements
          </a>
        </div>

        <!-- Action History section -->
        <div class="usa-prose">
          <h2 class="font-heading-xl margin-bottom-2">
            Action History
          </h2>
          
          <!-- List using USWDS list styles -->
          <ul *ngIf="history" class="usa-list usa-list--unstyled">
            <li *ngFor="let action of history" class="margin-y-1">
              {{action.date}} -
              <span class="text-bold">{{action.user}}</span>
              {{action.action}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</main>
