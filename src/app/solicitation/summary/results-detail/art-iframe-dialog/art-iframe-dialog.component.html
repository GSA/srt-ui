<p-button (click)="showDialog()" id="art" icon="pi pi-external-link" label="Take Action: Get 508 Requirements" class="btn srt-button"></p-button>
<p-dialog header="Header" [visible]="visible" [style]="{width: '50vw'}">
    <iframe src="https://section508.gov/art" width="100%" height="100%"></iframe>
    <p-footer>
        <button type="button" pButton icon="pi pi-times" (click)="visible = false" label="Close"></button>
    </p-footer>
</p-dialog>
