<main id="content" class="bypass-block-target">
  <app-summary [step1]="step1" [step2]="step2" [step3]="step3" [solicitationID]="solicitationID" [type]="type"></app-summary>

  <div class="container">

    <div class="clearfix summary-content-padding">
      <div class="srt-title-padding">
        <a [routerLink]="['/solicitation/report']" style="font-weight: 500">
          < Back to Solicitation Review Results for Section 508 Requirements</a>
      </div>
      <div style="font-size: 16px;">
        <div class="list-title" style="width: 100%;">
          Prediction History
        </div>
        <div class="list-content">
          <ul *ngIf="predictionHistory" class="nopadding">
            <li *ngFor="let entry of predictionHistory" style="list-style: none;">{{entry.date}} -
              <span *ngIf="entry.value == 'red'" style="font-weight: 600">Non-Compliant</span>
              <span *ngIf="entry.value == 'green'" style="font-weight: 600">Compliant</span>
              <span *ngIf="entry.value != 'green' && entry.value != 'red'" style="font-weight: 600">{{entry.value}}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>
</main>
