<div class="chart-container">

    <div class="srt-blue piechart">
        Machine Readable Documents (%) <br /> &nbsp;
        <!--<sup style="font-size: 20px;"
            [tooltip]="MachineReadable" tooltipPlacement="bottom">
            <i tabindex="0" class="fa fa-info-circle info" aria-hidden="true" ></i>
        </sup>
        <tooltip-content #MachineReadable [animation]="true">
            <div></div>
        </tooltip-content> -->
    </div>

    <div class="precposi">
      <div class="pieposition">
          <canvas baseChart
                  [data]="pieChartData"
                  [labels]="pieChartLabels"
                  [options]="options"
                  [colors]="colorsOverride"
                  [chartType]="pieChartType">
          </canvas>
      </div>
      <div class="pieresultun">
            {{displayUnreadable}}
      </div>
      <div class="pieresult">
            {{displayReadable}}
      </div>
    </div>

</div>
