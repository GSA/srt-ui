<div class="row analytic-div" style="background-color: white;">
    <div class="clearfix">
        

        <div class="col-md-12 nopadding clearfix">
            <div class="scanned-solicitation">
                <app-scanned-solicitation [ScannedSolicitationChart]="ScannedSolicitationChart"></app-scanned-solicitation>      
            </div>
            <div class="prediction-result">
                <app-prediction-result [PredictResultChart]="PredictResultChart"></app-prediction-result>
            </div>
            
        </div>


        <div class="col-md-12 nopadding clearfix" style="margin-bottom: 40px !important">
            <div style="padding: 30px 0px 10px 0px; border-top: 1px solid #dadada;" class="clearfix">                   
                
                <div style="float: left; padding: 0px 20px; ">
                    <div style="display: inline-block; vertical-align: middle; padding-right: 10px; font-size: 16px;">Select your agency</div>
                    <div style="display: inline-block; vertical-align: middle;"> 
                        <select style="height: 32px; padding: 5px 30px 5px 15px; font-size: 16px; border: none; border-bottom: 1px solid #4a4a4a;" 
                                [ngModel]="selectedGovernment"
                                (ngModelChange)="onChange($event)">
                            <option val="Government-wide">Government-wide</option>
                            <option val="data" *ngFor="let data of agencyList">{{data}}</option>
                        </select>
                    </div>
                </div>  

                <div style="float: left; padding: 0px 20px;">
                    <div style="display: inline-block; vertical-align: middle; padding-right: 10px; font-size: 16px;">Select your date filter</div>
                    <div style="display: inline-block; vertical-align: middle; "> 
                        <select id="select" style="height: 32px; padding: 5px 30px 5px 15px; font-size: 16px; border: none; border-bottom: 1px solid #4a4a4a;"
                            (change)="onPeriodChange($event.target.value)"
                            [ngModel]="selectedPeriod">
                            <option value="All" *ngIf="selectedGovernment == 'Government-wide'">All</option>
                            <option value="This Month">This Month</option>
                            <option value="This Year">This Year</option>
                        </select>                       
                    </div>
                </div>  
                          
            </div>
        </div>
        
        <div class="col-md-12 nopadding clearfix" style="margin-bottom: 40px !important">
            <div class="row-eq-height">
                <div class="col-md-6 nopadding">
                    <div class="col-md-6 nopadding">
                        <app-compliance-rate [ComplianceRateChart]="ComplianceRateChart"></app-compliance-rate>
                    </div>
                    <div class="col-md-6 nopadding">
                        <app-conversion-rate [ConversionRateChart]="ConversionRateChart"></app-conversion-rate>
                    </div>
                </div>

                <div class="col-md-6 nopadding">
                    <app-top-srt-actions [TopSRTActionChart]="TopSRTActionChart"></app-top-srt-actions>
                </div>
            </div>
        </div>
        

        <div class="col-md-12 nopadding clearfix" style="margin-bottom: 40px !important">
            <!--<app-top-agencies 
                [isGovernomentWide]="isGovernomentWide" 
                [TopAgenciesChart]="TopAgenciesChart" 
                [selectedGovernment]="selectedGovernment" 
                [barTitle]="barTitle"
                [selectedPeriod]="selectedPeriod"
                [toPeriod]="toPeriod"
                [fromPeriod]="fromPeriod"
                [xAxis]="xAxis"></app-top-agencies>-->
                <app-top-agencies-percentage 
                    [isGovernomentWide]="isGovernomentWide" 
                    [TopAgenciesChart]="TopAgenciesChart" 
                    [selectedGovernment]="selectedGovernment" 
                    [barTitle]="barTitle"
                    [selectedPeriod]="selectedPeriod"
                    [toPeriod]="toPeriod"
                    [fromPeriod]="fromPeriod"
                    [xAxis]="xAxis"></app-top-agencies-percentage>
        </div>

        <div class="col-md-12 nopadding clearfix" style="margin-bottom: 40px !important; padding: 30px 0px 10px 0px !important; border-top: 1px solid #dadada;">
            <div class="user-login">
                <app-user-login></app-user-login>
            </div>
            <div class="machine-readable">
                <app-machine-readable [MachineReadableChart]="MachineReadableChart" ></app-machine-readable>
            </div>
        </div>


    </div>
</div>
