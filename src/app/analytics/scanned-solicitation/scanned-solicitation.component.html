
<h2 class="srt-blue chart" *ngIf="hasValue" aria-labelledby="num-sol-tooltip">
    Scanned Solicitations
    <sup class="supfont" pTooltip="Number of ICT solicitation scanned in the latest 30 days"
         tooltipPosition="bottom">
        <i tabindex="0" alt="hi there" class="fa fa-info-circle info" aria-hidden="true" ></i>
    </sup>
  <a (click)="downloadCSV()" style="padding-left: 10px; font-size: 12px;" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Download CSV</a>
</h2>

<div class="barchart">
    <div class="positions" aria-hidden="true"># Solicitation</div>
    <div class="positiond" aria-hidden="true">Date</div>
    <div class="positionbar" *ngIf="hasValue">

    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [type]="barChartType">
    </canvas>
      <div [innerHTML]="this.tabularData"></div>
    </div>
</div>
