
<div style="font-size: 20px; margin-bottom: 20px; font-weight: 600" class="srt-blue" *ngIf="hasValue">
    Scanned Solicitation(s)
    <sup style="font-size: 20px;" 
        [tooltip]="Scanned" tooltipPlacement="bottom">
        <i class="fa fa-info-circle info" aria-hidden="true" ></i>
    </sup>  
    <tooltip-content #Scanned [animation]="true">
        <div>Number of ICT solicitation(s) scanned (latest 30 days)</div>
    </tooltip-content> 
</div>  

<div style="display: block; height: 200px;" *ngIf="hasValue"> 
  
  <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [colors]="colorsOverride"
          [chartType]="barChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
</div>
