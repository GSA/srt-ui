<div style="max-width: 350px; padding: 0px 15px">

    <div style="font-size: 20px; margin-bottom: 20px; font-weight: 600" class="srt-blue">
        All excluded solicitations from SRT Prediction Results (By Category)
        <!-- <sup style="font-size: 20px;" 
            [tooltip]="predictionResult" tooltipPlacement="bottom">
            <i class="fa fa-info-circle info" aria-hidden="true" ></i>
        </sup>  
        <tooltip-content #predictionResult [animation]="true">
            <div>Undetermined solicitations are solicitations with attachments that are non-machine-readable and/or are currently failed to be accessed by the system due to various reasons (e.g., security redirect).</div>
        </tooltip-content>  -->
    </div>  
   
    <div style="position: relative; ">
      <div style="display: block; margin: 0px auto; height: 280px; transform: translateZ(0); font-weight: 300">
          <canvas baseChart
                  [data]="pieChartData"
                  [labels]="pieChartLabels"
                  [options]="options"
                  [colors]="colorsOverride"
                  [chartType]="pieChartType">
          </canvas>
      </div>
      <div style="position: absolute; font-size: 20px; color: #000; top: 120px; left: calc(50% + 110px)">
            {{displayPresolicitation}}
      </div>
      <div style="position: absolute; font-size: 20px; color: #000; top: 30px; right: calc(50% + 90px)">
            {{displayNonMachineReadable}}
      </div>
      <div style="position: absolute; font-size: 20px; color: #000; top: -20px; right: calc(50% + 10px)">
            {{displayNoDocument}}
      </div>
      <div style="position: absolute; font-size: 20px; color: #000; top: 125px; right: calc(50% + 107px)">
            {{displayOtherUndetermined}}
      </div>
    </div>
    <!--<div style="padding: 30px 10px; text-align: center; font-size: 16px; color: #1768d7; font-weight: 500">
        <span style="font-size: 1.5em; font-weight: 700">{{updatedCompliantICTNumber}}</span> out of 
        <span style="font-size: 1.5em; font-weight: 700">{{TotalNonCompliant}}</span> 
        non-compliant ICT solicitations have became compliant after they were updated on FedBizOpps.gov
    </div>-->

</div>
