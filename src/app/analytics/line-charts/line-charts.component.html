
<div class="linechart">
    <div class="positiony">{{yAxis}}</div>
    <div class="positionx">{{xAxis}}</div>
    <div class="positionchart"> 
        <canvas baseChart
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="options"
                [colors]="colorsOverride"
                [chartType]="lineChartType"></canvas>
    </div>
</div>
