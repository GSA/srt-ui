<div class="chartcontainer">

    <div class="srt-blue circlechart">
        Conversion Rate
        <sup style="font-size: 20px;" 
            [tooltip]="ConversionRate" tooltipPlacement="bottom">
            <i class="fa fa-info-circle info" aria-hidden="true" ></i>
        </sup>  
        <tooltip-content #ConversionRate [animation]="true">
            <div>Conversion Rate = (# updated compliant solicitations / Total non-compliant ICT solicitations) * 100%</div>
        </tooltip-content> 
    </div>  

    <div style="position: relative; ">
        <div class="conversion-count percentage">
            {{percentage}}%
        </div>
        <div class="perposition">
            <canvas baseChart
                    [data]="doughnutChartData"
                    [labels]="doughnutChartLabels"
                    [options]="options"
                    [colors]="colorsOverride"
                    [chartType]="doughnutChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)">
            </canvas>
        </div>
    </div>

    <div class="perresult">
        <span class="chartspan">{{updatedCompliantICTNumber}}</span> out of 
        <span class="chartspan">{{TotalNonCompliant}}</span> 
        non-compliant ICT/E&IT solicitations became compliant after they were updated on FedBizOpps.gov
    </div>

</div>
