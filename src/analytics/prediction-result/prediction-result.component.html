<div class="chartcontainer">

    <div class="srt-blue piechart">
        Preliminary Prediction Findings
        <!-- <sup style="font-size: 20px;" 
            [tooltip]="predictionResult" tooltipPlacement="bottom">
            <i class="fa fa-info-circle info" aria-hidden="true" ></i>
        </sup>  
        <tooltip-content #predictionResult [animation]="true">
            <div>Undetermined solicitations are solicitations with attachments that are non-machine-readable and/or are currently failed to be accessed by the system due to various reasons (e.g., security redirect).</div>
        </tooltip-content>  -->
    </div>  
   
    <div style="position: relative">
      <div class="pieposition">
          <canvas baseChart
                  [data]="pieChartData"
                  [labels]="pieChartLabels"
                  [options]="options"
                  [colors]="colorsOverride"
                  [chartType]="pieChartType">
          </canvas>
      </div>
      <div class="pieresult">
            {{displayCompliance}}
      </div>
      <div class="pieresultun">
            {{displayUncompliance}}
      </div>
    </div>
    <!--<div style="padding: 30px 10px; text-align: center; font-size: 16px; color: #1768d7; font-weight: 500">
        <span style="font-size: 1.5em; font-weight: 700">{{updatedCompliantICTNumber}}</span> out of 
        <span style="font-size: 1.5em; font-weight: 700">{{TotalNonCompliant}}</span> 
        non-compliant ICT solicitations have became compliant after they were updated on FedBizOpps.gov
    </div>-->

</div>
